kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: dem-node
  namespace: pv-dem
  labels:
    app.kubernetes.io/name: dem
    app.kubernetes.io/csi-role: "node"
    app.kubernetes.io/component: "node-linux"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dem
      app.kubernetes.io/csi-role: "node"
      app.kubernetes.io/component: "node-linux"
  template:
    metadata:
      annotations:
        checksum/configmap: 6d88b3779effa76dd0be613240ed83db2304033e00945c7f89735083015f3167
      labels:
        app.kubernetes.io/name: dem
        app.kubernetes.io/csi-role: "node"
        app.kubernetes.io/component: "node-linux"
    spec:
      serviceAccount: dem-node-sa
      priorityClassName: "system-node-critical"
      # Required by iSCSI
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostAliases: []
      # Required by multipath detach
      hostIPC: true
      hostPID: false
      containers:
      - name: csi-driver
        image: "docker.io/daniluzlov/k8s-snippets:dcsi-next-with-proxy-v1"
        args:
        - --csi-version=1.5.0
        - --csi-name=org.democratic-csi.proxy
        - --driver-config-file=/config/driver-config-file.yaml
        - --log-level=debug
        - --csi-mode=node
        - --server-socket=/csi-data/csi.sock
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 70Mi

        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        env:
        - name: CSI_NODE_ID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_EXTRA_CA_CERTS
          value: "/tmp/certs/extra-ca-certs.crt"

        # prevent crazy error messages due to the /dev host mount
        terminationMessagePath: /tmp/termination-log
        terminationMessagePolicy: File
        livenessProbe:
          failureThreshold: 3
          exec:
            command:
            - bin/liveness-probe
            - --csi-version=1.5.0
            - --csi-address=/csi-data/csi.sock
          initialDelaySeconds: 10
          timeoutSeconds: 15
          periodSeconds: 60

        volumeMounts:
        - name: socket-dir
          mountPath: /csi-data
        - name: kubelet-dir
          mountPath: /var/lib/kubelet
          mountPropagation: Bidirectional
        - name: nvme-dir
          mountPath: /etc/nvme
          mountPropagation: Bidirectional
        - name: modules-dir
          mountPath: /lib/modules
          readOnly: true
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: udev-data
          mountPath: /run/udev
        - name: host-dir
          mountPath: /host
          mountPropagation: Bidirectional
        - mountPath: /sys
          name: sys-dir
        - name: dev-dir
          mountPath: /dev
        - name: config
          mountPath: /config
        - name: extra-ca-certs
          mountPath: /tmp/certs
        - mountPath: /etc/iscsi/
          name: etc-iscsi
          readOnly: true
      - name: driver-registrar
        image: "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.0"
        args:
        - --v=5
        - --csi-address=/csi-data/csi.sock
        - --kubelet-registration-path=/var/lib/kubelet/plugins/org.democratic-csi.proxy/csi.sock
        resources:
          limits:
            cpu: null
            memory: 30Mi
          requests:
            cpu: null
            memory: 20Mi
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName

        livenessProbe:
          exec:
            command:
            - /csi-node-driver-registrar
            - --kubelet-registration-path=/var/lib/kubelet/plugins/org.democratic-csi.proxy/csi.sock
            - --mode=kubelet-registration-probe

        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
        - name: registration-dir
          mountPath: /registration
        - name: kubelet-dir
          mountPath: /var/lib/kubelet

      - name: cleanup
        image: "docker.io/busybox:1.37.0"
        command:
          - "/bin/sh"
          - "-c"
          - "--"
        args: [ "while true; do sleep 2; done;" ]
        lifecycle:
          # note this runs *before* other containers are terminated
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -rf /plugins/org.democratic-csi.proxy /registration/org.democratic-csi.proxy-reg.sock"]

        volumeMounts:
        - name: plugins-dir
          mountPath: /plugins
        - name: registration-dir
          mountPath: /registration

      volumes:
      - name: socket-dir
        hostPath:
          path: /var/lib/kubelet/plugins/org.democratic-csi.proxy
          type: DirectoryOrCreate
      - name: plugins-dir
        hostPath:
          path: /var/lib/kubelet/plugins
          type: Directory
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: Directory
      - name: kubelet-dir
        hostPath:
          path: /var/lib/kubelet
          type: Directory
      - name: nvme-dir
        hostPath:
          path: /etc/nvme
          type: Directory
      - name: dev-dir
        hostPath:
          path: /dev
          type: Directory
      - name: modules-dir
        hostPath:
          path: /lib/modules
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: udev-data
        hostPath:
          path: /run/udev
      - name: sys-dir
        hostPath:
          path: /sys
          type: Directory
      - name: host-dir
        hostPath:
          path: /
          type: Directory
      - name: config
        secret:
          secretName: main-config
      - name: extra-ca-certs
        configMap:
          name: dem
          items:
          - key: extra-ca-certs
            path: extra-ca-certs.crt
      - hostPath:
          path: /etc/iscsi/
          type: ""
        name: etc-iscsi
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - effect: NoSchedule
          operator: Exists
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: dem-controller
  namespace: pv-dem
  labels:
    app.kubernetes.io/name: dem
    app.kubernetes.io/csi-role: "controller"
    app.kubernetes.io/component: "controller-linux"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dem
      app.kubernetes.io/csi-role: "controller"
      app.kubernetes.io/component: "controller-linux"
  template:
    metadata:
      annotations:
        checksum/configmap: 6d88b3779effa76dd0be613240ed83db2304033e00945c7f89735083015f3167
      labels:
        app.kubernetes.io/name: dem
        app.kubernetes.io/csi-role: "controller"
        app.kubernetes.io/component: "controller-linux"
    spec:
      serviceAccount: dem-controller-sa
      priorityClassName: "system-cluster-critical"
      hostNetwork: false
      dnsPolicy: ClusterFirst
      hostAliases: []
      hostIPC: false
      containers:
      # https://github.com/kubernetes-csi/external-attacher
      - name: external-attacher
        image: "registry.k8s.io/sig-storage/csi-attacher:v4.4.0"
        args:
        - --v=5
        - --leader-election
        - --leader-election-namespace=pv-dem
        - --timeout=90s
        - --worker-threads=10
        - --csi-address=/csi-data/csi.sock
        resources:
          limits:
            memory: 30Mi
          requests:
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
      # https://github.com/kubernetes-csi/external-provisioner
      - name: external-provisioner
        image: "registry.k8s.io/sig-storage/csi-provisioner:v3.6.0"
        args:
        - --v=5
        - --leader-election
        - --leader-election-namespace=pv-dem
        - --timeout=90s
        - --worker-threads=10
        - --extra-create-metadata
        - --csi-address=/csi-data/csi.sock
        - --enable-capacity=true
        - --capacity-ownerref-level=2
        resources:
          limits:
            memory: 30Mi
          requests:
            memory: 25Mi
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
      # https://github.com/kubernetes-csi/external-resizer
      - name: external-resizer
        image: "registry.k8s.io/sig-storage/csi-resizer:v1.9.0"
        args:
        - --v=5
        - --leader-election
        - --leader-election-namespace=pv-dem
        - --timeout=90s
        - --workers=10
        - --csi-address=/csi-data/csi.sock
        resources:
          limits:
            memory: 50Mi
          requests:
            memory: 25Mi
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
      # https://github.com/kubernetes-csi/external-snapshotter
      # beware upgrading version:
      #  - https://github.com/rook/rook/issues/4178
      #  - https://github.com/kubernetes-csi/external-snapshotter/issues/147#issuecomment-513664310
      - name: external-snapshotter
        image: "registry.k8s.io/sig-storage/csi-snapshotter:v8.2.1"
        args:
        - --v=5
        - --leader-election
        - --leader-election-namespace=pv-dem
        - --timeout=90s
        - --worker-threads=10
        - --csi-address=/csi-data/csi.sock
        resources:
          limits:
            memory: 25Mi
          requests:
            memory: 25Mi
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
      - name: csi-driver
        image: "docker.io/daniluzlov/k8s-snippets:dcsi-next-with-proxy-v1"
        args:
        - --csi-version=1.5.0
        - --csi-name=org.democratic-csi.proxy
        - --driver-config-file=/config/driver-config-file.yaml
        - --log-level=debug
        - --csi-mode=controller
        - --server-socket=/csi-data/csi.sock
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 70Mi

        env:
        - name: NODE_EXTRA_CA_CERTS
          value: "/tmp/certs/extra-ca-certs.crt"
        livenessProbe:
          failureThreshold: 3
          exec:
            command:
            - bin/liveness-probe
            - --csi-version=1.5.0
            - --csi-address=/csi-data/csi.sock
          initialDelaySeconds: 10
          timeoutSeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: socket-dir
          mountPath: /csi-data
        - name: config
          mountPath: /config
        - name: extra-ca-certs
          mountPath: /tmp/certs
        - mountPath: /mnt/connections
          name: connections

      volumes:
      - name: socket-dir
        emptyDir: {}
      - name: config
        secret:
          secretName: main-config
      - name: extra-ca-certs
        configMap:
          name: dem
          items:
          - key: extra-ca-certs
            path: extra-ca-certs.crt
      - name: connections
        secret:
          secretName: connections
      nodeSelector:
        kubernetes.io/os: linux
