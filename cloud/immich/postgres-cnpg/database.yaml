apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  namespace: immich
  name: app
spec:
  name: app
  owner: app
  cluster:
    name: pg-immich
  extensions:
  - name: vector
    ensure: present
  - name: vchord
    ensure: present
    version: 0.3.0
  - name: earthdistance
    ensure: present
