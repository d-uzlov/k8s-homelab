---
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
spec:
  selector:
    app: machine-learning
  ports:
  - name: http
    port: 3003
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  labels:
    app: machine-learning
spec:
  selector:
    matchLabels:
      app: machine-learning
  template:
    metadata:
      labels:
        app: machine-learning
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:v2.0.1
        ports:
        - name: http
          containerPort: 3003
        env:
        - name: TRANSFORMERS_CACHE
          value: /cache
        volumeMounts:
        - mountPath: /cache
          name: cache
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        resources:
          requests:
            memory: 200Mi
          limits:
            # it gets OOM-killed with 1Gi limit
            memory: 4096Mi
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: ml-cache
